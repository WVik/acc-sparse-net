architecture:
  # ============================================================
  # Architecture Description
  # ============================================================
  version: 0.3
  subtree:
    - name: system
      local:
        - name: DRAM
          class: DRAM
          attributes:
            type: LPDDR4
            width: 64
            block-size: 4
            word-bits: 16
      subtree:
        - name: scnn
          attributes:
            technology: 45nm
          local:
            - name: DummyBuffer[0..7] # for better mapping
              class: regfile
              attributes:
                depth: 16
                width: 16
                word-bits: 16
                block-size: 1
                meshX: 8
          subtree:
          - name: PE[0..63]
            local:
              - name: weight_fifo
                class: storage
                subclass: FIFO
                attributes:
                  depth: 50
                  datawidth: 10
                  meshX: 8
              - name: mac
                class: compute
                subclass: intmac
                attributes:
                  datawidth: 16
                  meshX : 8
